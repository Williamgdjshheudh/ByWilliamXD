<!DOCTYPE html>
<html>
<head>
  <title>Responsive Image</title>
  <style>
    /* Gambar otomatis menyesuaikan lebar layar */

    h1{
      color: rgb(255, 255, 255);
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
    }

    body{
      background-color: gray;
    }

    img {
      width: 100%;     /* Lebar gambar = 100% dari parent/container */
      height: auto;    /* Tinggi menyesuaikan proporsinya */
    }
  </style>
</head>
